{% extends "base.html" %}
{% block title %}Голосування{% endblock title %}
{% block content %}
{% for poll in object_list%}
    <div class="col-6 mt-2">
        <p><a href="{% url 'voting_poll' poll.pk %}">{{poll.text}}</a></p>
        {% for choice in poll.choices.all %}
            <p>{{choice.text}}</p>
        {% endfor %}
    </div>
{% endfor %}
{% endblock content %}
