{% extends "base.html" %}
{% block title %}Видалити "{{object.text}}"{% endblock title %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Ви точно хочете видалити голосування "{{object.text}}"? Ця дія незворотня і видалить усі голоси.</p>
    {{form}}
    <input type="submit" value="Видалити">
    <a href="{% url 'voting_poll' object.pk %}">Повернутися до голосування</a>
</form>
{% endblock content %}
