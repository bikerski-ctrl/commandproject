<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        .card {
            border: 2px solid rgb(111, 111, 111);
            border-radius: 15px;
            margin: 20px;
        }
        .card img {
            border-radius: 15px 15px 0 0;
            height: 300px;
            object-fit: cover;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            margin-bottom: 30px;
        }
        .card-body {
            padding: 15px;
        }
        button {
            width: 60px;
            height: 30px;
        }
        img.clickable {
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
        }

        img.clickable:hover {
            opacity: 0.7;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close, .prev, .next {
            position: absolute;
            top: 50%;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            user-select: none;
        }

        .close {
            top: 15px;
            right: 35px;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .prev {
            left: 15px;
        }

        .next {
            right: 15px;
        }

        .prev:hover,
        .next:hover {
            color: #bbb;
        }
        .nav {
            margin-top: 10px;
        }

        .nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .nav ul li {
            display: inline;
        }

        .nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            position: relative;
        }

        .nav ul li a img {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .nav ul li a span {
            display: block;
            padding-top: 5px;
        }

        .nav ul li a:hover {
            background: #007bff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="{% url 'photo_gallery' %}">PHOTOS</a></li>
            <li><a href="{% url 'video_gallery' %}">VIDEOS</a></li>
            <li><a href="{% url 'adding_photo' %}" class="btn btn-primary mb-4">Add Photo</a></li>
            <li><a href="{% url 'adding_video' %}" class="btn btn-primary mb-4">Add Video</a></li>
        </ul>
    </nav>
    <div class="container mt-5 text-center">
        <div class="row gallery-container">
            {% for video in videos %}
                <div class="col-md-4 gallery-item">
                    <div class="card">
                        <video src="{{ video.image.url }}" width="320" height="240" controls></video>
                        <div class="card-body">
                            <h5>{{ video.title }}</h5>
                            <div class="text-center">
                                <form action="{% url 'delete_video' video.id %}" method="post" style="display:inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
