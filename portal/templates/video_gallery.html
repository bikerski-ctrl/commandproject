<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
</head>
<body>
    <h1>Video Gallery</h1>
    {% for video in videos %}
        <div>
            <h2>{{ video.title }}</h2>
            <video src="{{ video.image.url }}" width="320" height="240" controls autoplay></video>
        </div>
    {% endfor %}
</body>
</html>
