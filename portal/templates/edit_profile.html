{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
{% block title %}Edit Profile{% endblock title %}
{% block content %}
    <h1>Edit Profile</h1>
    <form method="post" action="{% url 'edit_profile' %}">
        {% csrf_token %}
        <label for="id_username" class="form-label">Username:</label>
        <input type="text" class="form-control" name="username" id="id_username" value="{{ user.username }}" required><br>

        <label for="id_first_name" class="form-label">First Name:</label>
        <input type="text" class="form-control" name="first_name" id="id_first_name" value="{{ user.first_name }}"><br>

        <label for="id_last_name" class="form-label">Last Name:</label>
        <input type="text" class="form-control" name="last_name" id="id_last_name" value="{{ user.last_name }}"><br>

        <label for="id_email" class="form-label">Email:</label>
        <input type="email" class="form-control" name="email" id="id_email" value="{{ user.email }}" required><br>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
{% endblock content %}
