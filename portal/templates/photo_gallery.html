<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border: 2px solid rgb(111, 111, 111);
            border-radius: 15px;
            margin: 20px;
        }
        .card img {
            border-radius: 15px 15px 0 0;
            height: 300px;
            object-fit: cover;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            margin-bottom: 30px;
        }
        .card-body {
            padding: 15px;
        }
        button {
            width: 60px;
            height: 30px;
        }
        img.clickable {
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
        }

        img.clickable:hover {
            opacity: 0.7;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close, .prev, .next {
            position: absolute;
            top: 50%;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            user-select: none;
        }

        .close {
            top: 15px;
            right: 35px;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .prev {
            left: 15px;
        }

        .next {
            right: 15px;
        }

        .prev:hover,
        .next:hover {
            color: #bbb;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Photo Gallery</h1>
    <div class="container mt-5 text-center">
        <a href="{% url 'adding_photo' %}" class="btn btn-primary mb-4">Add Photo</a>
        <div class="row gallery-container">
            {% for photo in photos %}
                <div class="col-md-4 gallery-item">
                    <div class="card">
                        <img src="{{ photo.image.url }}" class="clickable" onclick="openModal(this, {{ forloop.counter0 }})" alt="{{ photo.title }}">

                        <div class="card-body">
                            <h5 class="card-title">{{ photo.title }}</h5>
                            <div class="text-center">
                                <form action="{% url 'delete_photo' photo.id %}" method="post" style="display:inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <span class="next" onclick="changeImage(1)">&#10095;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.clickable');

        function openModal(element, index) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = element.src;
            currentIndex = index;
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            const modalImg = document.getElementById("img01");
            modalImg.src = images[currentIndex].src;
        }
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
