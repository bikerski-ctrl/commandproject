<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
        }
        .photo-item {
            margin: 10px;
        }
        .photo-item img {
            width: 450px;
            height: 445px;
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery-container">
        {% for photo in photos %}
            <div class="photo-item">
                <h2>{{ photo.title }}</h2>
                <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
            </div>
        {% endfor %}
    </div>
</body>
</html>
