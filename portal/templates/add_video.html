<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add video</title>
    <style>
        .card {
            border: 2px solid rgb(111, 111, 111);
            border-radius: 15px;
            margin: 20px;
        }
        .card img {
            border-radius: 15px 15px 0 0;
            height: 300px;
            object-fit: cover;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            margin-bottom: 30px;
        }
        .card-body {
            padding: 15px;
        }
        button {
            width: 60px;
            height: 30px;
        }
        img.clickable {
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
        }

        img.clickable:hover {
            opacity: 0.7;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close, .prev, .next {
            position: absolute;
            top: 50%;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            user-select: none;
        }

        .close {
            top: 15px;
            right: 35px;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .prev {
            left: 15px;
        }

        .next {
            right: 15px;
        }

        .prev:hover,
        .next:hover {
            color: #bbb;
        }
        .nav {
            margin-top: 10px;
        }

        .nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .nav ul li {
            display: inline;
        }

        .nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            position: relative;
        }

        .nav ul li a img {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .nav ul li a span {
            display: block;
            padding-top: 5px;
        }

        .nav ul li a:hover {
            background: #007bff;
            transform: scale(1.1);
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .form-group button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group button[type="submit"]:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="{% url 'photo_gallery' %}">PHOTOS</a></li>
            <li><a href="{% url 'video_gallery' %}">VIDEOS</a></li>
            <li><a href="{% url 'adding_photo' %}" class="btn btn-primary mb-4">Add Photo</a></li>
            <li><a href="{% url 'adding_video' %}" class="btn btn-primary mb-4">Add Video</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h2>Add Video</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_user">User:</label>
                {{ form.user }}
            </div>
            <div class="form-group">
                <label for="id_title">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_video">Video:</label>
                {{ form.image }}
            </div>
            <div class="form-group">
                <button type="submit">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
