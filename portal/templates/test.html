{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Popup Test</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        .popup-form {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="registerBtn">Register</button>
    <button id="loginBtn">Login</button>
    
    {% if user.is_authenticated %}
        <a class="nav-link" style="color: green;" href="{% url 'profile' %}">Logged in as {{ user.username }}</a>
    {% else %}
        <a class="nav-link" style="color: red;">Logged out</a>
    {% endif %}

    <a href="{% url 'logout' %}" class="logout-btn">Logged out</a>

    <script src="{% static 'js/authentication.js' %}"></script>

</body>
</html>
